{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}

<div class="container">
    <h1>Dashboard</h1>
    <p>Welcome to your dashboard.</p>
    <span class="user">
        {% if request.user.is_authenticated %}
        Hello {{ request.user.first_name }},
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Log-in</a>
        {% endif %}
    </span>
</div>
{% endblock %}
